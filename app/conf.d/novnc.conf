
[program:xvfb]
command=Xvfb :0 -screen 0 "%(ENV_DISPLAY_WIDTH)s"x"%(ENV_DISPLAY_HEIGHT)s"x24 -listen tcp -ac
autorestart=true
user=root

[program:x11vnc]
#command=x11vnc -forever -shared
command=x11vnc -display :0 -forever -shared -nopw -listen 0.0.0.0 -rfbport 5900 -xkb
autorestart=true
user=root

[program:websockify]
command=websockify --web /usr/share/novnc 6080 localhost:5900
autorestart=true
user=root
capture_mode=pipe

[group:novnc]
programs=xvfb,x11vnc,websockify
priority=999